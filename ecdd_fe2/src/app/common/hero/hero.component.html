 <!-- ======= Hero Section ======= -->
 <section id="hero" class="d-flex align-items-center">

    <div class="container-fluid" data-aos="fade-up">
      <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-6 pt-3 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center">
          <h1 >Sàng lọc sớm rối loạn <br/>phát triển trẻ em 0 - 6 tuổi</h1>
          <h2></h2>
          <div><li class="btn-get-started btn" (click)="open(content)"> Bắt đầu <i class='bx bx-right-arrow-alt'></i> </li></div>
        </div>
        <div class="col-xl-4 col-lg-6 order-1 order-lg-2 hero-img" data-aos="zoom-in" data-aos-delay="150">
          <img src="./assets/img/hero-1.png" class="img-fluid animated" alt="">
          <!-- <img src="" class="img-fluid animated" alt=""> -->
        </div>
      </div>


      <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Ngày sinh:
            {{fromDate!.day}}/{{fromDate!.month}}/{{fromDate!.year}}, {{monthDiff(fromDate, calendar.getToday(), false)}}
            tháng tuổi.</h4>
          <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <div class="input-group">
                <ngb-datepicker #dp (dateSelect)="onDateSelection($event)" [displayMonths]="dpSize"
                  [maxDate]="calendar.getToday()" [ngModelOptions]="{standalone: true}" [(ngModel)]="fromDate"
                  outsideDays="hidden">
                </ngb-datepicker>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Bắt đầu</button>
        </div>
      </ng-template>
    </div>

  </section><!-- End Hero -->
