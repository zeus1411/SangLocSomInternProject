
        <div class="   col-xs-12 "  *ngFor="let fmember of form.formMembers | sort: 'orderno'">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">{{fmember.dataset.name}}</th>
                  <th scope="col" width="20%" class="text-center"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let dsmember of fmember.dataset.datasetMembers | sort: 'orderno'">
                  <td>{{dsmember.dataelement.name}} </td>
                  <td class="text-center"> 
                      <app-render [el]="dsmember" [disabled]="true"></app-render>
                  </td>
  
                </tr>
  
              </tbody>
            </table>
          </div>
